            <h2 id="需要提前说明的知识点："><a href="#需要提前说明的知识点：" class="headerlink" title="需要提前说明的知识点："></a>需要提前说明的知识点：</h2><p>字符串的length属性返回的是字符的个数，不是字节的个数耨！</p>
<h2 id="按字节数截取字符串"><a href="#按字节数截取字符串" class="headerlink" title="按字节数截取字符串"></a>按字节数截取字符串</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">strEllipsis</span>(<span class="params">str, targetLen</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (str == <span class="literal">null</span>) <span class="keyword">return</span> <span class="string">''</span>;  </span><br><span class="line">    </span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">typeof</span> str != <span class="string">"string"</span>)&#123;  </span><br><span class="line">            str += <span class="string">""</span>;  </span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            str = str.trim();  </span><br><span class="line">        &#125;</span><br><span class="line">    </span><br><span class="line">        <span class="keyword">let</span> len = str.length,</span><br><span class="line">            charLength = <span class="number">0</span>;</span><br><span class="line">    </span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (<span class="regexp">/[^\x00-\xff]/</span>.test(str.charAt(i))) &#123;</span><br><span class="line">                <span class="comment">// 说明是汉字或者全角字符，都按2个字节处理</span></span><br><span class="line">                charLength += <span class="number">2</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                charLength += <span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            <span class="comment">// 如果出现截取半个汉字或者全角字符的情况，则舍弃截取少一位</span></span><br><span class="line">            <span class="keyword">if</span> (charLength &gt; targetLen) &#123;</span><br><span class="line">               <span class="keyword">return</span> str.substr(<span class="number">0</span>, i)+<span class="string">'...'</span>;</span><br><span class="line">            &#125; </span><br><span class="line">            </span><br><span class="line">            <span class="keyword">if</span> (i == (len<span class="number">-1</span>) &amp;&amp; (charLength &lt;= targetLen)) &#123;</span><br><span class="line">               <span class="keyword">return</span> str.substr(<span class="number">0</span>, i+<span class="number">1</span>);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
