        <div class="content markdown">
            <h2 id="场景描述"><a href="#场景描述" class="headerlink" title="场景描述"></a>场景描述</h2><p>一天晚上，我在控制台输出了这样一段代码，结果给我报了个非法的返回语句错误？咿，for循环中不能用<code>return</code>吗？以前也用过呢！这次是咋回事，一时难以理解。<br><img src="/2018/10/18/use-return-notice/img1.png" title="This is example image"></p>
<h2 id="为什么呢"><a href="#为什么呢" class="headerlink" title="为什么呢"></a>为什么呢</h2><blockquote><p><code>return</code>语句终止<code>函数</code>的执行，并返回一个指定的值给函数调用者。</p>
<footer><strong>MDN -</strong><cite><a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Statements/return" target="_blank" rel="noopener">return</a></cite></footer></blockquote>
<p>查了return的定义，才注意到之前用一直在函数里面，而这次控制台直接输出并没有在函数里使用，所以报错了！return 应该运行在函数中才可以的！</p>
